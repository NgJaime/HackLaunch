{% extends "base.html" %}
{% load staticfiles %}
{% block title %}HackLaunch - profile{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="">Profile</h1>

        <hr class="">
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                </div>
            </div>
            <!-- details column -->
            <div class="col-md-9 personal-info">
                <h3 class="">Personal</h3>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name:</label>

                        <div class="col-lg-8">
                            {% if not profile.first_name %}
                                 <label class="col-lg-3 control-label"></label>
                            {% else %}
                                <label class="col-lg-3 control-label">{{ profile.first_name }}</label>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>

                        <div class="col-lg-8">
                            {% if not profile.last_name %}
                                <label class="col-lg-3 control-label"></label>
                            {% else %}
                                <label class="col-lg-3 control-label">{{ profile.last_name }}</label>
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>

                        <div class="col-lg-8">
                            <label class="col-lg-3 control-label">{{ profile.email }}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Location:</label>

                        <div class="col-lg-8">
                            <label class="col-lg-3 control-label">{{ profile.location.name }}</label>
                        </div>
                    </div>

                    <hr class="content-divider">
                    <h3 class="">Experience</h3>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Skills:</label>

                        <div class="col-lg-8">
                            <label class="col-lg-3 control-label">{{ profile.skills }}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Summary:</label>

                        <div class="col-lg-8">
                            <label class="col-lg-3 control-label">{{ profile.summary }}</label>
                        </div>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
