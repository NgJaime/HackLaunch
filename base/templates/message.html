{% extends "base.html" %}
{% load url from future %}

{% block content %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    {% block form_title %}
                    {% endblock %}
                </h3>
            </div>

            <div class="modal-body">
                {% block body %}
                {% endblock %}
            </div>

            <div class="modal-footer">
                {% block footer %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
